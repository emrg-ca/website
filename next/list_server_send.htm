<h1>EMRG List Server</h1>


<h2>How To Send A Message</h2>

If you want to send an e-mail to the list server, use the address
<i>arec@igs.net</i> in the TO field and fill in the e-mail like you
would do normally. Please put your first name and call sign at the end
of your e-mail.
