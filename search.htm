<html>

<head>
    <meta content="text/html;charset=ISO-8859-1" http-equiv="Content-Type">
    <title>EMRG: Search</title>
    <link rel="stylesheet" type="text/css" href="shared/style.css">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<body>

<h1>Search</h1>

<p style="text-align: center;">
<FORM method=GET action="http://www.google.com/search">

  <input type=hidden name=ie value=UTF-8>
  <input type=hidden name=oe value=UTF-8>

  <TABLE bgcolor="#FFFFFF">
    <tr>
      <td>
        <A HREF="http://www.google.com/"><IMG SRC="http://www.google.com/logos/Logo_40wht.gif" border="0" ALT="Google"></A>
      </td>
      <td>
        <input type=hidden name=domains value="www.emrg.ca">
        <INPUT TYPE=text name=q size=31 maxlength=255 value="">
      </td>
      <td>
        <INPUT type=submit name=btnG VALUE="Google Search">
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <font size=-1>
        <input type=radio name=sitesearch value="">Search: WWW
        <input type=radio name=sitesearch value="www.emrg.ca" checked>Search: www.emrg.ca
        </font>
      </td>
      <td>
      </td>
    </tr>
  </table>

</form>

</body>
</html>
