<h1>Search</h1>

<p>
	The Emergency Measures web site has recently undergone a major overhaul.
	As a result, some of the web pages returned by the search
	may not be found until they have been re-indexed by the Search Engine.
</p>

<p style="text-align: center;">
<!-- Site search from MSN -->
<form method="get" action="http://search.msn.com/results.aspx">
	<input type="hidden" name="cp" value="1252"/>
	<input type="hidden" name="FORM" value="FREESS"/>

	<table bgcolor="#FFFFFF">
		<tr>
			<td>
				<a href="http://search.msn.com/"><img src="http://search.msn.com/s/affillogo.gif" border="0" ALT="MSN Search"/></a>
			</td>
			<td>
				<input type="text" name="q" size="30" />
				<input type="submit" value="Search Site"/>
				<input type="hidden" name="q1" value="site:www.emrg.ca"/>
			</td>
		</tr>
	</table>

</form>
<!-- Site Search from MSN -->
</p>
